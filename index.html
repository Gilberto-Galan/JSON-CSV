<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/img/json.png" type="image/x-icon">
    <title>Convertir JSON a CSV</title>
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


<div id="app" class="container p-4">
    <div class="row">
        <div class="col-md-6">
            <div class="left">
                <h3>JSON</h3>
                <textarea name="" id="jsonform" class="form-control" rows="10"></textarea>
                <button id="bConvert" class="btn btn-primary mt-3">Convertir</button>
                <button id="bClearJSON" class="btn btn-danger mt-3">Limpiar JSON</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="right">
                <h3>CSV</h3>
                <textarea name="" id="csvform" class="form-control" rows="10"></textarea>
                <button id="bClearCSV" class="btn btn-danger mt-3">Limpiar CSV</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <!-- Contenido principal de la página -->

</div>

</body>
</html>
